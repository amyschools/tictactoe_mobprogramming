<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="TTT.css"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="TTT.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td id="0" class="borderRight"></td>
        <td id="1" class="borderRight"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3" class="borderRight borderTop"></td>
        <td id="4" class="borderRight borderTop"></td>
        <td id="5" class="borderTop"></td>
      </tr>
      <tr>
        <td id="6" class="borderRight borderTop"></td>
        <td id="7" class="borderRight borderTop"></td>
        <td id="8" class="borderTop"></td>
      </tr>
    </table>
    <p id="result"></p>
    <button id="playAgain">Play again</button>
  </body>
</html>
